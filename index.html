<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimal-ui"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="me" href="https://github.com/renanpvaz" type="text/html" />
    <meta
      name="description"
      property="og:description"
      content="Web-based tool to create ASCII art"
    />
    <title>ASCII Canvas</title>
    <meta
      name="description"
      content="Web-based tool to create ASCII art"
      class="next-head"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }

      input,
      button {
        outline: 0;
        cursor: pointer;
        padding: 0;
      }

      button {
        background: 0;
        border: 0;
      }

      body {
        margin: 0;
        font-family: 'Space Mono', monospace;
        font-size: 14px;
      }

      main {
        display: flex;
        flex-direction: column;
        width: min-content;
      }

      canvas {
        position: relative;
        background: white;
        background-size: contain;
      }

      .content {
        display: flex;
        flex: 1;
      }

      .box {
        box-shadow: 2px 2px 0px 0px black;
        border: 1px solid gray;
      }

      .dialog {
        width: 300px;
        position: fixed;
        top: 50%;
        right: 50%;
        transform: translate(50%, -100%);
        background: white;
        padding: 10px 20px;
      }

      .dialog__content {
        margin-bottom: 16px;
      }

      .button {
        background: 0;
        border: 0;
        text-transform: uppercase;
        line-height: 31px;
      }

      .field {
        display: flex;
        justify-content: space-between;
      }

      .field + .field {
        margin-top: 8px;
      }

      .input {
        font-family: inherit;
        border: 0;
        border-bottom: 1px solid;
      }

      .menu {
        display: flex;
        height: 32px;
        padding: 0 8px 0 58px;
      }

      .menu-container {
        position: relative;
        padding: 0 4px;
      }

      .menu-list {
        display: none;
        position: absolute;
        padding: 0;
        bottom: 0;
        left: 0;
        transform: translateY(100%);
        background: white;
        z-index: 1;
        margin: 0;
        text-transform: none;
        white-space: nowrap;
        border-top: 0;
        box-shadow: 2px 2px 0px 0px black;
        border: 1px solid gray;
      }

      .menu-list .menu-list {
        left: 100%;
        bottom: -100%;
        transform: none;
      }

      .menu-item {
        min-width: 150px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 8px;
      }

      .menu-container:hover > .menu-list {
        display: block;
      }

      .menu-button {
        background: 0;
        border: 0;
        text-transform: uppercase;
        font-family: 'Space Mono', monospace;
        height: 100%;
        line-height: 31px;
        position: relative;
      }

      .char-input {
        width: 32px;
        border: 0;
        background: transparent;
        text-align: center;
        font-size: 20px;
        font-family: monospace;
        text-transform: none;
      }

      .char-input__option {
        min-width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        font-family: monospace;
      }

      .color-picker {
        width: 32px;
        border: 0;
      }

      .toolbar {
        padding: 0 8px;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 32px);
        background: white;
      }

      .tool {
        width: 42px;
        height: 42px;
        padding: 0;
        text-align: center;
        cursor: pointer;
        outline: 0;
        border: 0;
        background: white;
        image-rendering: pixelated;
        border-radius: 50%;
      }

      .tool > svg {
        height: 18px;
      }

      .tool--active {
        background-color: #fbff7a;
      }

      .toolbar-options {
        display: flex;
        padding: 16px 0;
      }

      .tool:not(.tool--active):hover,
      .menu-button:hover,
      .menu-item:hover {
        background-color: #dcdcdc;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
      }

      input[type='range']:focus {
        outline: none;
      }

      input[type='range']::-ms-track {
        width: 100%;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
      }

      .size-handle {
        writing-mode: bt-lr;
        -webkit-appearance: slider-vertical;
        width: 8px;
        height: 130px;
        padding: 0 5px;
        margin: 0 auto;
      }

      input[type='range']::-ms-track {
        background: linear-gradient(85deg, white 50%, rgb(197, 197, 197) 50%);
      }
      input[type='range']::-moz-range-track {
        background: linear-gradient(85deg, white 50%, rgb(197, 197, 197) 50%);
      }
      input[type='range']::-webkit-slider-runnable-track {
        background: linear-gradient(85deg, white 50%, rgb(197, 197, 197) 50%);
      }

      input[type='range']::-ms-thumb {
        transform: translateX(5px);
      }
      input[type='range']::-moz-range-thumb {
        transform: translateX(5px);
      }
      input[type='range']::-webkit-slider-thumb {
        transform: translateX(5px);
      }

      svg {
        pointer-events: none;
      }

      .selection {
        top: 32px;
        left: 58px;
        position: absolute;
        font-family: monospace;
        z-index: 1;
        padding: 0;
        border: 0;
        margin: 0;
        line-height: 1;
        outline: 2px dashed #03a9f4;
        user-select: none;
        cursor: move;
        background: white;
      }

      .menu-options {
        display: flex;
        margin-left: auto;
      }

      @media (max-width: 767px) {
        html,
        body {
          overflow: hidden;
        }

        .menu {
          padding-left: 8px;
        }

        .toolbar {
          flex-direction: row;
          height: 36px;
          position: fixed;
          left: 50%;
          bottom: 16px;
          transform: translateX(-50%);
        }

        .size-handle-wrapper {
          padding: 0 10px;
          position: fixed;
          top: 120px;
          left: 0;
          transition: transform ease 0.5s;
          z-index: 1;
          transform: scale(1.5) translateX(-50%);
        }

        .size-handle-wrapper:hover {
          pointer-events: all;
          transform: scale(1.5) translateX(0);
        }

        .size-handle {
          pointer-events: none;
        }

        .size-handle-wrapper:hover > .size-handle {
          pointer-events: all;
        }

        .selection {
          left: 0;
        }
      }
    </style>

    <script src="./src/index.ts"></script>
  </body>
</html>
