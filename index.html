<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }

      input,
      button {
        outline: 0;
        cursor: pointer;
      }

      body {
        margin: 0;
        background: #272727;
      }

      main {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      canvas {
        position: relative;
        background: white;
        background-size: contain;
      }

      .content {
        display: flex;
        flex: 1;
      }

      .menu {
        display: flex;
        background: #161616;
        height: 32px;
        width: 100vw;
        border-bottom: 1px solid white;
      }

      .menu::before {
        content: '';
        display: inline-block;
        width: 38px;
        height: 32px;
        border-right: 1px solid white;
      }

      .menu-button {
        background: 0;
        border: 0;
        color: white;
        text-transform: uppercase;
        font-family: 'Space Mono', monospace;
        height: 100%;
        line-height: 31px;
      }

      .menu-button + .menu-button {
        border-left: 1px solid white;
      }

      .char-input {
        width: 32px;
        border: 0;
        background: transparent;
        color: white;
        text-align: center;
        font-size: 14px;
      }

      .color-picker {
        width: 32px;
        border: 0;
      }

      .toolbar {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 32px);
        background: #161616;
        border-right: 1px solid white;
      }

      .tool {
        width: 38px;
        height: 38px;
        padding: 8px;
        text-align: center;
        cursor: pointer;
        outline: 0;
        border: 0;
        background: #161616;
        fill: white;
      }

      .tool > svg {
        height: 18px;
      }

      .tool--active {
        background: #d238a8;
        fill: white;
      }

      .toolbar-options {
        display: flex;
        border-top: 1px solid white;
        padding: 16px 0;
      }

      .tool:not(.tool--active):hover,
      .menu-button:hover {
        background-color: #3d3f44;
      }

      .size-handle {
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* WebKit */
        width: 8px;
        height: 175px;
        padding: 0 5px;
        margin: 0 auto;
      }

      svg {
        pointer-events: none;
      }
    </style>

    <script src="./src/index.ts"></script>
  </body>
</html>
