<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .toolbar {
        display: flex;
        flex-direction: column;
      }

      .tool {
        max-width: 32px;
        height: 32px;
        border: 1px solid;
        text-align: center;
      }
    </style>

    <script src="./src/index.ts"></script>

    <section class="toolbar">
      <input
        id="char"
        class="tool"
        type="text"
        placeholder="$"
        maxlength="1"
        title="character"
      />
      <input id="color" class="tool" type="color" title="color" />
      <button id="export" class="tool" title="export">Ex</button>
    </section>
  </body>
</html>
