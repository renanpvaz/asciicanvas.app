<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }

      input,
      button {
        outline: 0;
        cursor: pointer;
      }

      body {
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .menu {
        z-index: 1;
        display: flex;
        background: #262626;
        position: fixed;
        top: 0;
        height: 32px;
        width: 100vw;
        border-bottom: 1px solid white;
      }

      .menu::before {
        content: '';
        display: inline-block;
        width: 38px;
        height: 32px;
        border-right: 1px solid white;
      }

      .menu-button {
        background: 0;
        border: 0;
        color: white;
        text-transform: uppercase;
        font-family: 'Space Mono', monospace;
        height: 100%;
      }

      .menu-button + .menu-button {
        border-left: 1px solid white;
      }

      .char-input {
        width: 32px;
        border: 0;
        background: transparent;
        color: white;
        text-align: center;
        font-size: 14px;
        font-family: monospace;
      }

      .color-picker {
        width: 32px;
        border: 0;
      }

      .toolbar {
        display: flex;
        flex-direction: column;
        position: fixed;
        z-index: 1;
        top: 32px;
        height: 100vh;
        background: #262626;
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        margin-bottom: 10px;
      }

      .tool {
        width: 38px;
        height: 38px;
        padding: 8px;
        text-align: center;
        cursor: pointer;
        outline: 0;
        border: 0;
        background: #262626;
        fill: white;
      }

      .tool > svg {
        height: 18px;
      }

      .tool--active {
        background: #d238a8;
        fill: white;
      }

      .toolbar-options {
        display: flex;
        border-top: 1px solid white;
        padding: 16px 0;
      }

      .tool:hover,
      .menu-button:hover {
        background-color: #3d3f44;
      }

      .size-handle {
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* WebKit */
        width: 8px;
        height: 175px;
        padding: 0 5px;
        margin: 0 auto;
      }

      canvas {
        background: black;
      }

      svg {
        pointer-events: none;
      }
    </style>

    <script src="./src/index.ts"></script>
  </body>
</html>
